<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>跳转提示页</title>
    <style>
        body {
            background-image: url(../static/image/day.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
    </style>

</head>
<body>
    <div class="container">
    <div class="row justify-content-center">
        {% if url and url != domain %}
            <div class="alert alert-danger" role="alert">
                <span>你即将跳转的<br>{{ url }}<br>非本站站点<br>请注意自我甄别与自我防护<br></span>
                <button class="btn btn-primary btn-sm" id="jump">仍要访问</button>
                <button class="btn btn-danger btn-sm" id="close">取消访问</button>
            </div>

        {% endif %}

        {% if url == domain %}
            <div class="alert alert-danger" role="alert">
                <span>你未指定跳转的链接<br>去主页{{ url }}看看吧<br></span>
                <button class="btn btn-primary btn-sm" id="jump">访问主页</button>
            </div>

        {% endif %}
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#jump").on("click", function() {
            window.location.href = "{{ url }}";
        });

        $("#close").on("click", function() {
            window.close();
        });
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="text/javascript">
        $().toast('show');
    </script>
</body>

</html>
