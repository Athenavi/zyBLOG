<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">
<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <style>
body {
    background-image: url("../static/image/day.jpg");
    background-size: 120%;
    background-repeat: no-repeat;
    background-position: center;
}
</style>
    <!-- 引入bootstrap的css文件 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- 引入layer.js -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <!-- 导航栏商标 -->
        <a class="navbar-brand" href="/">奇客舒</a>
        <!-- 导航入口 -->
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/register">去注册</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h3>zyBLOG</h3>
            <br>
            <form id="login-form" method="post" action="/login">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <!-- 账号 -->
                <div class="form-group">
                    <label for="username">账号(支持邮箱)</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <!-- 密码 -->
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="example-container" data-sitekey="0x4AAAAAAALsscufPR3My50P" data-callback="javascriptCallback"></div>
                <button type="submit" class="btn btn-primary btn-block">安全登录</button>
            </form>
        </div>
    </div>
</div>

<script src="../static/bootstrap/jquery/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script>
    // 前端表单校验函数，可以根据实际需求进行扩展
    function validateForm() {
        var form = document.getElementById("login-form");
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "") {
            alert("请输入账号！");
            return false;
        }

        if (password === "") {
            alert("请输入密码！");
            return false;
        }

        return true;
    }
</script>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer>
    window.onloadTurnstileCallback = function () {
    turnstile.render('#example-container', {
        sitekey: '0x4AAAAAAALsscufPR3My50P',
        callback: function(token) {
            console.log(`Challenge Success ${token}`);
        },
    });
};
</script>

</body>
</html>
