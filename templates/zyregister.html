<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>注册</title>
    <style>
        body {
            background-image: url(../static/image/day.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="block-content block-content-full px-lg-4 py-md-4 py-lg-4">
                <div class="">
                    <div class="mb-3 text-center ">
                        <h1 class="font-size-h1">注册</h1>
                    </div>
                    <form method="post" action="/register">
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                        </div>
                        <div class="form-group  mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                        </div>
                        <div class="form-group  mb-3">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认密码" required>
                        </div>
                        <div class="form-group  mb-3">
                            <input type="text" class="form-control" id="invite_code" name="invite_code" placeholder="邀请码" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">提交注册</button>
                        <label>
                            已经拥有账号？
                         <a target="_blank" href="/login">前往登录</a>
                    </label><br>
                    </div></form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="text/javascript">
        $().toast('show');
    </script>
</body>

</html>
<script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirm_password = document.getElementById("confirm_password").value;

      if (password !== confirm_password) {
        alert("密码和确认密码不一致");
        return false;
      }
    }
  </script>
